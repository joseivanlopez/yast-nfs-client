- device:	/dev/sda1
  mount_point:	/
  fs_type:	ext3
  mount_opts:	defaults
  dump_pass:	1

- device:	/dev/sda2
  mount_point:	/foof
  fs_type:	ext3
  mount_opts:	defaults
  fsck_pass:	1

- device:	/dev/sda3
  mount_point:	/foo/bar
  fs_type:	ext3
  mount_opts:	defaults
  dump_pass:	0
  fsck_pass:	2

- device:	nfs.example.com:/baz
  mount_point:	/foo/bar/baz
  fs_type:	nfs
  mount_opts:	defaults
